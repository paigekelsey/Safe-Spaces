<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <title>Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <a href="index.html">
      <button id="rules-btn" class="btn rules-btn">CHARTS</button></a
    >
    <div class="right">
      <a href="leaflet.html"><button id="btn" class="btn">Map</button></a>
    </div>
    <header>DATA</header>
    <section>
      <canvas id="chart" width="800" height="450"></canvas>
    </section>
    <section>
      <canvas id="line-chart" width="800" height="450"></canvas>
    </section>
    <p>
      Movement Advancement Project (MAP) is an independent, nonprofit think tank
      that provides rigorous research. Their mission is advancing the
      conversation, advancing policy, advancing collaboration
    </p>
    <p>
      Data obtained from
      <a href="https://www.lgbtmap.org/">Movement Advancement Project</a>
    </p>
    <script>
      new Chart(document.getElementById("chart"), {
        type: "bar",
        data: {
          labels: [
            "Adoption",
            "Nondiscrimination",
            "LGBTQ Youth",
            "Healthcare",
            "Criminal Justice",
            "Transgender",
          ],
          datasets: [
            {
              label: "Alabama",
              backgroundColor: "red",
              data: [21.42, -100, -100, 7.69, -10, -100],
            },
            {
              label: "New York",
              backgroundColor: "blue",
              data: [85.71, 100, 80, 100, 100, 87.5],
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "LGBT RIGHTS",
          },
        },
      });

      new Chart(document.getElementById("line-chart"), {
        type: "line",
        data: {
          labels: [
            "Adoption",
            "Nondiscrimination",
            "LGBTQ Youth",
            "Healthcare",
            "Criminal Justice",
            "Transgender",
          ],
          datasets: [
            {
              label: "Alabama",
              backgroundColor: "red",
              data: [21.42, -100, -100, 7.69, -10, -100],
              fill: false,
            },
            {
              label: "New York",
              backgroundColor: "blue",
              data: [85.71, 100, 80, 100, 100, 87.5],
              fill: false,
            },
          ],
        },
        options: {
          title: {
            display: true,
            text: "LGBT RIGHTS",
          },
        },
      });
    </script>
  </body>
</html>
